<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Screenshot App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>üì∏ Screenshot App</h1>

    <div class="form-group">
      <label>‚è± Interval (seconds)</label>
      <input type="number" id="interval" min="1" value="10" />
    </div>

    <div class="form-group">
      <label>üñº Format</label>
      <select id="format">
        <option value="png">PNG</option>
        <option value="jpg">JPEG</option>
      </select>
    </div>

    <div class="form-group checkbox">
      <input type="checkbox" id="notify" checked />
      <label for="notify">Show notifications</label>
    </div>

    <div class="buttons">
      <button id="start">‚ñ∂ Start Capturing</button>
      <button id="stop">‚èπ Stop Capturing</button>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
